<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" class="nav_a" href="css/style.css">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find - Kokoa Clone</title>
</head>
<body>
<!-- 상태바 만들기 -->
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <!-- To DO: Wifi Icon-->
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>110%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--Lightning icon-->
        <i class="fas fa-bolt"></i>
    </div>
</div>


<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <div class="screen-header__point">
            <i class="fas fa-circle fa-xs"></i>
        </div>
        
    </div>
    
</header>


<!-- 프로필이 한꺼번에 움직이도록 설정 -->
<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon"><i class="fas fa-qrcode fa-lg"></i><span>QR code</span></div>
        <div class="icon-row__icon"><i class="far fa-address-book fa-lg"></i><span>Add by Contacts</span></div>
        <div class="icon-row__icon"><i class="fas fa-fingerprint fa-lg"></i><span>Add by ID</span></div>
        <div class="icon-row__icon"><i class="far fa-envelope-open fa-lg"></i><span>Invite</span></div>
    </div>
    <div class="recommend-friends">
        <h5 class="recommend-friends__title">Recommmend Friends</h5>
        <span>You have no recommend Friends</span>    
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>OPEN CHAT</h4>
            <span>Go to OPEN CHAT HOME <i class="fas fa-chevron-right fa-xs"></i>
            </span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class=open-post__title>#BTS</h5>
                <h6 class=open-post__hastag>#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="https://avatars.githubusercontent.com/u/88266129?s=60&v=4"/>
                    <span class="open-post__members-number">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post_photo">
                    <img src="https://avatars.githubusercontent.com/u/88266129?s=60&v=4">
                <div class="open-post__heart-numbers">
                    <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
                </div>
            </div>
        </div>
    </div>
</main>




<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                <span class="nav__notifi badge">3</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__point">
                    <i class="fas fa-circle fa-xs"></i>
                </span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>

<div id="no-mobile">
    <span>Your screen is too big ㅜㅜ</span>
</div>

<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
