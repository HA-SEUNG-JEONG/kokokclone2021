<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" class="nav_a" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <!-- 상태바 만들기 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To DO: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!--Battery Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Lightning icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
        
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Name Display  <i class="fas fa-chevron-right fa-xs"> </i>
    </a>

    <!-- 프로필이 한꺼번에 움직이도록 설정 -->
    <main class="friends-screen">
        <div class="user-part">
            <!--메인 프로필-->
            <div class="user-part__column">
                <!--프로필 사진-->
                <img src="https://avatars.githubusercontent.com/u/88266129?s=60&v=4" class="user-part__avatar user-part__avatar--xl"/>
    
                <!-- 프로필명 -->
                <div class="user-part__text">
                    <h3 class="user-part__title">Jeong Ha Seung</h3>
                    <!-- <h6 class="user-part__message">This is whatever</h6> -->
                </div>
            </div>
    
            <div class="user-part__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel__header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"> </i>
            </div>
            <div class="user-part">
                <!--메인 프로필-->
                <div class="user-part__column">
                    <!--프로필 사진-->
                    <img src="https://avatars.githubusercontent.com/u/88266129?s=60&v=4" class="user-part__avatar user-part__avatar--sm"/>
        
                    <!-- 프로필명 -->
                    <div class="user-part__text">
                        <h4 class="user-part__title user-part__title--not--bold">Channel</h4>
                    </div>
                </div>
        
                <div class="user-part__column">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"> </i>
                </div>
            </div>
        </div>
    </main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i></a></li>
                    <li class="nav__btn">
                        <a class="nav__link" href="chats.html">
                    <span class="nav__notifi">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__point">
                        <i class="fas fa-circle fa-xs"></i>
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

        <div id="splash-screen">
            <i class="fas fa-comment"></i>
        </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
