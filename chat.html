<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" class="nav_a" href="css/style.css">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat - Kokoa Clone</title>
</head>
<body id="chat-screen">
<!-- 상태바 만들기 -->
<div class="status-bar">
    <div class="status-bar__column">
        <span>KT</span>
        <!-- To DO: Wifi Icon-->
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>05:16</span>
    </div>
    <div class="status-bar__column">
        <span>100%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--Lightning icon-->
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
    </a>
    </div>

    <div class="alt-header__column">
        <h1 class="alt-header__title">
            IU
        </h1>
    </div>
    <div class="alt-header__column"> 
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
    </div>

</header>


<!-- 프로필이 한꺼번에 움직이도록 설정 -->
<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday,June 30,2021
    </div>

    <div class="message-row">
        <img src="https://cdn130.picsart.com/252109052020212.png?type=webp&to=min&r=640"".>
        <div class="message-row__content">
            <span class="message__author">IU</span>
        <div class="message__info">
            <span class="message__bubble">Please Check my Kokoa Account info</span>
            <span class="message__time">21:27</span>
        </div>
        </div>
    </div>

    
    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">OK</span>
                <span class="message__time"><span class="read">1</span>21:27</span>
            </div>
        </div>
    </div>
</main>

<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message"/>
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</form>
<div id="no-mobile">
    <span>Your screen is too big ㅜㅜ</span>
</div>

<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
