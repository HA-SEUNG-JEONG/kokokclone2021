<title>More - Kokoa Clone</title>

<body>
<!-- 상태바 만들기 -->
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <!-- To DO: Wifi Icon-->
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>110%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--Lightning icon-->
        <i class="fas fa-bolt"></i>
    </div>
</div>


<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <div class="screen-header__point">
            <i class="fas fa-circle fa-xs"></i>
        </div>
        
    </div>
    
</header>


<!-- 프로필이 한꺼번에 움직이도록 설정 -->
<main class="main-screen more-screen">
    <div class="user-part">
        <!--메인 프로필-->
        <div class="user-part__column">
            <!--프로필 사진-->
            <img src="https://avatars.githubusercontent.com/u/88266129?s=60&v=4" class="user-part__avatar user-part__avatar--xl"/>

            <!-- 프로필명 -->
            <div class="user-part__text">
                <h3 class="user-part__title">Jeong Ha Seung</h3>
                <h6 class="user-part__message">010-2523-2106 <i class="fas fa-exclamation"></i></h6>
            </div>
        </div>

        <div class="user-part__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>
    <div class="icon-row">
        <div class="icon-row__icon"><i class="fas fa-calendar"></i><span>Calendar</span></div>
        <div class="icon-row__icon"><i class="far fa-smile-wink"></i><span>Emoticons</span></div>
        <div class="icon-row__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
        <div class="icon-row__icon"><i class="far fa-user-circle"></i><span>Account</span></div>
    </div>  
    <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestions</h4>
        <div class="more-suggestion__icons">
            <div class="more-suggestion__icon">
                <div class="more-suggestion__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestion__icon-text">Kokoa story</span>
            </div>
            <div class="more-suggestion__icon">
                <div class="more-suggestion__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestion__icon-text">Kokoa story</span>
            </div>
            
        </div>
        
    </div>
</main>
